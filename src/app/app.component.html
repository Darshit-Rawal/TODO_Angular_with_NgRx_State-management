<div class="container">
  <app-task></app-task>
</div>
<mat-tab-group class="tab-group" mat-align-tabs="center" (selectedTabChange)="onChange($event)">
  <mat-tab label="Active" (selectedTabChange)="onActive()">
    <app-all-tasks [option]="option"></app-all-tasks>
  </mat-tab>
  <mat-tab label="Completed" (selectedTabChange)="onCompleted()">
    <app-all-tasks [option]="option"></app-all-tasks>
  </mat-tab>
  <mat-tab label="All" (selectedTabChange)="onAll()">
    <app-all-tasks [option]="option"></app-all-tasks>
  </mat-tab>
</mat-tab-group>
